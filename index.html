<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloth Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo-box">
      <img src="./images/logo.png" alt="logo" />
    </div>
    <div class="navbar__menu">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>      
    </div>
    <ul class="navbar__nav">
      <li class="navbar__item">Catalogue</li>
      <li class="navbar__item">Fashion</li>
      <li class="navbar__item">Favourite</li>
      <li class="navbar__item">Lifestyle</li>
      <li class="navbar__item">
        <button>
          Sign Up 
        </button>
      </li>
    </ul>
  </nav>
  <header class="hero">
    <div class="hero__left">
      <h1><span class="highlight__white">Let's</span> Explore <span class="highlight__gold">Unique</span> Clothes.</h1>
      <p>Live for influential and innovative fashion!</p>
      <button class="hero__btn">Shop Now</button>
    </div>
    <div class="hero__right">
      <img src="./images/hero.png" alt="hero" />
    </div>
  </header>
</body>
</html>
